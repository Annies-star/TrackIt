<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Train Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            padding: 20px;
        }

        .container {
            background: white;
            color: black;
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background-color: #2a5298;
            color: white;
            padding: 10px;
        }

        td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f2f2f2;
        }

        .btn {
            display: inline-block;
            margin: 15px;
            padding: 10px 20px;
            background: #ff9800;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .btn:hover {
            background: #e68900;
        }

        img {
            width: 200px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>ðŸš† Train Management System</h1>

<img src="https://cdn-icons-png.flaticon.com/512/2972/2972185.png" alt="Train Image" width="200">


<div class="container">

    <a href="/add" class="btn">âž• Add Train</a>

    <h2>Available Trains</h2>

    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Source</th>
            <th>Destination</th>
            <th>Seats</th>
        </tr>

        <tr th:each="train : ${trains}">
            <td th:text="${train.id}"></td>
            <td th:text="${train.trainName}"></td>
            <td th:text="${train.source}"></td>
            <td th:text="${train.destination}"></td>
            <td th:text="${train.seats}"></td>
        </tr>

    </table>

</div>

</body>
</html>
